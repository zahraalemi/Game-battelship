<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battelship Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-light">

    <div class="container start-box">
        <div class="main-div bg-white p-4 m-5 rounded shadow mx-auto">
            <div class="row d-flex flex-column ">
                <div class="col my-4 img text-center">
                    <img src="img/boat.png" alt="boat" class="boat-image">
                </div>
                <div class="col playername">
                    <h5>choose your name </h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="player1Name" placeholder="player1">
                        <label for="player1Name">player1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="player2Name" placeholder="player2">
                        <label for="player2Name">player2</label>
                    </div>
                    
                </div>
                <div class="col btn-box text-center my-4">
                    <a href="#" id="start-btn" class="btn btn-success">Start Game</a>
                </div>
                
            </div> 
            
        </div>
    </div>
    <div class="game-board container p-4 m-5 rounded shadow mx-auto">
        <div class="row">
            <div class="player-board col"></div>
            <div class="col player-ship p-4">
                    <div class="row">
                        <h4>Welcome ${player1} </h4>
                        <h5>Please locate your ships by clicking on each ship</h5>
                        <p class="alert alert-warning">${player2} should not look at the monitor</p>
                    </div>
                    <div class="ships d-flex flex-wrap p-3">
                        <a href="#" class="carrier ships m-1">CARRIER</a>
                        <a href="#" class="battelship ships m-1">Bttelship</a>
                        <a href="#" class="destroyer ships m-1">destroyer</a>
                        <a href="#" class="submarine ships m-1">submarine</a>
                        <a href="#" class="patrol ships m-1">patrol</a>
                    </div>
                    <div class="row p-3">
                        <a href="#" class="next-player btn btn-success">Next Player</a>  
                    </div>
            </div>
        </div>
    </div>

    <div class="popup-ship-location position-absolute top-50 start-50 translate-middle p-4 border rounded bg-white">
        <h5>Choose your <span>ship</span> location</h5>
        <div class="d-flex">
            <div class="d-flex flex-column">
                <select class="form-select" aria-label="Default select example">
                    <option selected>chosse row</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="4">four</option>
                    <option value="5">five</option>
                    <option value="6">sex</option>
                    <option value="7">seven</option>
                    <option value="8">eight</option>
                    <option value="9">nine</option>
                    <option value="10">ten</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>chosse column</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                </select>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>chosse </option>
                    <option value="Vertical">Vertical</option>
                    <option value="Hourizontal">Hourizontal</option>
                </select>
            </div>
            <div>
                <a href="#" class="btn btn-primary">Done</a>
                <a href="#" class="btn btn-secondary">cancel</a>
            </div>
        </div>
    </div>
        
   



    <script type="module"  src="js/app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
